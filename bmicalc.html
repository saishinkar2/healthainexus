<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - HealthAI Nexus</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <script>let page = "bmi";</script>
  <div id="hm-nav"></div>
  <div class="container">
    <h1>BMI Calculator</h1>

    <label for="height">Height</label>
    <input type="number" id="height" step="1" class="form-control" placeholder="Enter your height" required>

    <label for="weight">Weight</label>
    <input type="number" id="weight" step="0.01" class="form-control" placeholder="Enter your weight" required>

    <button class="btn btn-primary" onclick="calculateBMI()">Calculate BMI</button>
  </div>

  <div class="container w-50 " style="padding:100px;">
    <table class="table table-striped" id="table">
      <tr>
        <td>BMI</td>
        <td>Severity</td>
      </tr>
      <tr>
        <td>Below 18.5</td>
        <td>Underweight</td>
      </tr>
      <tr>
        <td>between 25 and 29.9</td>
        <td>This is described as overweight</td>
      </tr>
      <tr>
        <td>between 30 and 39.9</td>
        <td>obesity</td>
      </tr>
      <tr>
        <td>40 or above</td>
        <td>Severe Obesity</td>
      </tr>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-rugw/s04jSuWj5bbZ6jJ0PTeuEn5f5SSNtfOqEo7F8shd8wqv5z4y5vu5w5kRU5z5" crossorigin="anonymous"></script>
  <div id="hm-footer"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <div class="form-check form-switch">
    <input type="checkbox" class="form-check-input " id="darkSwitch" sw1/>
    <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
  </div>
  <script src="dark-mode-switch.min.js"></script>
  <script src="dark.js"></script>
  <script>
    let bmi
    var height = parseFloat(document.getElementById("height").value);
    var weight = parseFloat(document.getElementById("weight").value);
    function calculateBMI() {
        var system = document.getElementById("imperial")
        height = parseFloat(document.getElementById("height").value);
        weight = parseFloat(document.getElementById("weight").value);
        if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
            alert("Please enter valid height and weight.")
            return;
        }

        // Convert height from centimeters to meters (1 meter = 100 centimeters)
        height = height / 100
        bmi = weight / (height * height);
        alert("Your BMI is: " + bmi.toFixed(10))
    }
</script>
</body>
</html>
