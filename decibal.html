<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Decibel Checker - HealthAI Nexus</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
 
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .meter {
            font-size: 48px;
            margin-top: 20px;
        }
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 auto;
        }
        .reading-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <script>let page = "decibal";</script>
    <div id="hm-nav"></div>
    
    <h1>Decibal Sound Meter</h1>
    <p>Allow microphone access to measure sound levels.</p>
    
    <!-- Current Decibal Value -->
    <div class="circle" id="circle">
        <span id="db-value">0 dB</span>
    </div>
    
    <!-- Bootstrap Container for Additional Readings -->
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <p><strong>Highest Reading:</strong> <span id="last-db-value">0 dB</span></p>
            </div>
            <div class="col">
                <p><strong>Safe Hearing Level:</strong> Below 85 dB</p>
            </div>
        </div>
    </div>

    <script>
        const dbValue = document.getElementById('db-value');
        const lastDbValue = document.getElementById('last-db-value');
        const circle = document.getElementById('circle');
        let highestReading = 0;

        // Get microphone input
        navigator.mediaDevices.getUserMedia({ audio: true, video: false })
          .then(stream => {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const microphone = audioContext.createMediaStreamSource(stream);
            const scriptProcessor = audioContext.createScriptProcessor(256, 1, 1);
            
            analyser.smoothingTimeConstant = 0.8;
            analyser.fftSize = 1024;

            microphone.connect(analyser);
            analyser.connect(scriptProcessor);
            scriptProcessor.connect(audioContext.destination);

            scriptProcessor.onaudioprocess = function() {
              const array = new Uint8Array(analyser.frequencyBinCount);
              analyser.getByteFrequencyData(array);
              
              let values = 0;
              const length = array.length;
              for (let i = 0; i < length; i++) {
                values += array[i];
              }

              const average = values / length;
              const decibels = Math.round(average);

              // Update the current decibel value
              dbValue.textContent = decibels + ' dB';

              // Check if the current reading is the highest and update the highest reading
              if (decibels > highestReading) {
                highestReading = decibels;
                lastDbValue.textContent = highestReading + ' dB';
              }

              // Change circle color based on the decibel level
              if (decibels < 85) {
                circle.style.backgroundColor = 'green';
              } else {
                circle.style.backgroundColor = 'red';
              }
            };
          })
          .catch(err => {
            console.error(err);
            alert('Microphone access is required to use this sound meter.');
          });
    </script>

    <div id="hm-footer"></div>
    <div class="container h-50 w-50"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="darkSwitch"/>
        <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
    </div>

    <script src="dark-mode-switch.min.js"></script>
    <script src="dark.js"></script>

</body>
</html>
