<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthAI - HealthAI Nexus</title>
  
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <!-- Showdown.js for Markdown to HTML conversion -->
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <script>let page="disease";</script>
  <div id="hm-nav"></div>

  <div class="container mt-5">
      <div class="card">
          <div class="card-body" id="messages" style="height: 400px; overflow-y: auto; background-color: #f8f9fa;">
              <!-- Chat messages will be appended here -->
          </div>

          <form id="chat-form" class="mt-3" novalidate>
              <div class="input-group">
                  <label for="user-input" class="visually-hidden">Type a message</label>
                  <input type="text" id="user-input" class="form-control" placeholder="Type a message..." required>
                  <button type="submit" class="btn btn-submit" style="background-color: #E6E6FA;">Send</button>
              </div>
          </form>
      </div>
  </div>

 <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  
  <!-- Popper.js for Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>

  <!-- Dark Mode Switch -->
  <div id="hm-footer"></div>
  <div class="form-check form-switch">
      <input type="checkbox" class="form-check-input" id="darkSwitch" sw1/>
      <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
  </div>
  <script src="dark-mode-switch.min.js"></script>
  <script src="dark.js"></script>
  <script src="script.js"></script>
  <!-- Typewriter effect script -->
  <script>
    function typeWriterEffect(element, text, speed) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    // Simulating message received to display in typewriter effect
    const messagesDiv = document.getElementById('messages');
    
    // Example usage: Display a message in typewriter effect
    const exampleMessage = "Welcome to HealthAI Nexus! How can I assist you today?";
    
    // Apply typewriter effect when the page loads
    document.addEventListener("DOMContentLoaded", function() {
      typeWriterEffect(messagesDiv, exampleMessage, 35); // Speed: 50ms per character
    });

    // Handle form submission (simulating sending a message)
    document.getElementById('chat-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const userInput = document.getElementById('user-input').value;
      
      if (userInput) {
        const newMessage = document.createElement('div');
        newMessage.className = 'user-message';
        messagesDiv.appendChild(newMessage);
        typeWriterEffect(newMessage, userInput, 25);
        document.getElementById('user-input').value = '';
      }
    });
  </script>
</body>

</html>
